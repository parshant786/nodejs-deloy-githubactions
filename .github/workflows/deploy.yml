name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Tests
        run: npm test
      - name: Security Audit
        run: npm run audit || echo "Audit failed, please review vulnerabilities"

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 --decode > key.pem
          chmod 400 key.pem
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          port: 22
          key_path: /github/workspace/key.pem
          sync: true
          script: |
            cd /home/ubuntu/nodejs-deloy-githubactions
            git pull origin main
            docker compose up -d --build
