name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 --decode > key.pem
          chmod 644 key.pem

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          port: 22
          key_path: /github/workspace/key.pem
          sync: true
          script: |
            cd /home/ubuntu/nodejs-deloy-githubactions
            git pull origin main
            docker-compose up -d --build